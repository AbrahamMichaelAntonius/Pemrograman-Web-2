<html>
<head>
    <title>Abraham Michael Mart</title>
</head>
<body>
    <form name="hitungdiskon">
        <h1>Welcome to Abraham Michael Mart</h1>
        <table>
		<tr>
            <td>Harga</td>
            <td>:<input type="text" name="harga"  size="30" maxlength="10" ></input></td>
        </tr>
        <br>
        <tr>
            <td>Jumlah</td>
            <td>:<input type="text" name="jumlah"  size="30" maxlength="10"></input></td>
        </tr>
        <br>
        <tr>
            <td>Diskon (%)</td>
            <td>:<input type="text" name="diskon"  size="30" maxlength="10"></input></td>
        </tr>
        <br>
        <tr>
            <td>Jumlah Diskon</td>
            <td>:<input readonly type="text" name="hrgdiskon" size="30" maxlength="10" readonly></input></td>
        </tr>
        <br>
        <tr>
            <td>Total</td> 
            <td>:<input readonly type="text" name="hasildiskon" size="30" maxlength="10" readonly></input></td>
        </tr>
        <br>
		<tr>
		<td>
        <input type="button" onclick="hitung()" value="proses"></input>
		</td>
		<td>
        <input type="reset" type="reset"></input>
		</td>
		</tr>
		</table>
        </form>
        <script type="text/javascript"> 
        function hitung() {  
        var harga= parseFloat(document.hitungdiskon.harga.value);  
        if (isNaN(harga)) {harga=0.0;} 
        var jumlah= parseFloat(document.hitungdiskon.jumlah.value);  
        if (isNaN(jumlah)) {jumlah=0.0;}  
        var diskon=parseFloat(document.hitungdiskon.diskon.value);  
        if (isNaN(diskon)) {diskon=0.0;}  var hargadiskon= harga * jumlah * diskon / 100;  
        var hasil = harga * jumlah - hargadiskon;  document.hitungdiskon.hasildiskon.value= hasil;  document.hitungdiskon.hrgdiskon.value= hargadiskon; 
        }</script>
</body>
</html>
