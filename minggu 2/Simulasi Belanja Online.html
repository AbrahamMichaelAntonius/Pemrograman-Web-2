<html>
<head>
<title>Abraham Michael Antonius Mart</title>
</head>
<body>
<center>
<form name="belanja">
<h1>Selamat datang di Abraham Michael Antonius Mart</h1>
<table>
		<tr>
		<td>Harga Barang</td><td>:<input type="text" name="harga"></td>
		</tr>
		<br>
		<tr>
		<td>Jumlah</td><td>:<input type="text" name="jumlah"></td>
		</tr>
		<br>
		<tr>
		<td>Ongkos kirim (10%)</td><td>:<input readonly  type="text" name="ongkir" readonly ></td>
		</tr>
		<br>
		<tr>
		<td>Total</td><td>:<input readonly type="text" name="ttl" readonly ></td>
		</tr>
		<br>
		<tr>
		<td><input type="button" onclick="hitung()" value="hitung"></td>
		<td align="right"><input type="reset" value="reset"></td>
		</tr>
</table>
</form>
</center>
<script type="text/javascript"> 
        function hitung() {  
        var harga= parseFloat(document.belanja.harga.value);  
        if (isNaN(harga)) {harga=0.0;} 
        var jumlah= parseFloat(document.belanja.jumlah.value);  
        if (isNaN(jumlah)) {jumlah=0.0;}  
         var hargaongkir= harga * jumlah * 10 / 100;  
        var hasil = harga * jumlah + hargaongkir;  document.belanja.ttl.value= hasil;  document.belanja.ongkir.value= hargaongkir; }
</script>
</body>
</html>
